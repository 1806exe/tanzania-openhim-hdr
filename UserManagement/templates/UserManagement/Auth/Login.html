{% extends 'base_component.html' %}

{% block content %}

    {% load static %}
    <body class="vertical-layout vertical-compact-menu 1-column blank-page" data-open="click" data-menu="vertical-compact-menu" data-col="1-column">

    <div class="app-content content">
        <div class="content-wrapper">

            <div class="container">

                <div class="col-md-12 col-sm-12 col-xs-12 content-body" align="center">
                    <div class="col-md-12" style="padding-top: 100px">
                        <img  src="{% static "app-assets/images/tanzania_logo.png" %}"/>
                    </div>
                    <h1 class="login-header">HDR Admin Panel</h1>
                    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                        <form class="login100-form validate-form flex-sb flex-w" action="{% url 'user_management:authenticate_user' %}" method="post">

                            {% csrf_token %}
                            <span class="login100-form-title p-b-32 ">Account Login
					    </span>

                            <span class="txt1 p-b-11">
						Username
					</span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                <input class="input100" type="text" name="username" >
                                <span class="focus-input100"></span>
                            </div>

                            <span class="txt1 p-b-11">
						Password
					</span>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                <input class="input100" type="password" name="password" >
                                <span class="focus-input100"></span>
                            </div>


                            <div class="container-login100-form-btn">

                                <button class="login100-form-btn" id="btn_login">
                                    Login
                                </button>

                            </div>

                            {% if messages %}
                                <ul class="messages">
                                <br />
                                    {% for message in messages %}
                                        <li style="color: white" {% if message.tags %} {% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}

                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>


    </body>


{% endblock %}



{% block scripts %}



{% endblock %}
